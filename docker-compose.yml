version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      -./backend:/app
    ports:
      - "8080:8080"
    networks:
      - webrtc-net
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      -./frontend/dist/:/usr/share/nginx/html
    networks:
      - webrtc-net
networks:
  webrtc-net:
    driver: bridge